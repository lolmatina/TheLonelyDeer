<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="css/main.css">
    <title>The Lonely Deer</title>
</head>
<body>

        <div class="sky">
            <div class="stars"></div>
            <div class="moon"></div>

        </div>
        <div class="lake">

        </div>
        <div class="mountains">

                <div class="mountains_left2"></div>
                <div class="mountains_left3"></div>
                <div class="mountains_left4"></div>
                <div class="mountains_left5"></div>
                <div class="mountains_left6"></div>
            </div>
            <div class="mountains_right">
                <div class="mountains_right1"></div>
                <div class="mountains_right2"></div>
                <div class="mountains_right3"></div>
                <div class="mountains_right4"></div>
            </div>

            <div class="ground_left"></div>
            <div class="ground_center"></div>
            <div class="ground_right"></div>
        </div>

</html>
